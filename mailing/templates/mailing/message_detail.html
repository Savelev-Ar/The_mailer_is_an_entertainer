{% extends 'base.html' %}

{% block content %}

<div class="col-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.topic | title }}</h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{ object.body }}</li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
