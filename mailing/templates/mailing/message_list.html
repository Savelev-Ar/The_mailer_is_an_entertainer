{% extends 'base.html' %}
{% block title %}Список сообщений{% endblock %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="create">Добавить сообщение </a>
{% for object in object_list %}
<div class="col-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.topic | title }}</h4>
            <h4 class="my-0 font-weight-normal"><img class="card-img-top" src=""></h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ object.email }}</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{ object.description }}</li>
            </ul>
            <div class="btn-group">
                <a href="{% url 'mailing:detail_message' object.pk %}"
                    class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                <a href="{% url 'mailing:update_message' object.pk %}"
                    class="btn btn-sm btn-outline-secondary">Редактировать</a>
                <a href="{% url 'mailing:delete_message' object.pk %}"
                    class="btn btn-sm btn-outline-secondary">удалить</a>

            </div>

        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
